<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    <title>Document</title>
</head>
<body class="container">
    <form action="">
        <p>Size of Pizza</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="size" id="large" value="">
            <label class="form-check-label" for="large">Large</label>   
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="size" id="medium" value="">
            <label class="form-check-label" for="medium">Medium</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="size" id="small" value="">
            <label class="form-check-label" for="small">Small</label>
        </div>
        <p>Crust Preference</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="size" id="crispy" value="">
            <label class="form-check-label" for="crispy">Crispy</label>     
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="size" id="stuffed" value="">
            <label class="form-check-label" for="stuffed">Stuffed</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="size" id="gluttenFree" value="">
            <label class="form-check-label" for="gluttenFree">Glutten free</label>
        </div>
        <p>Toppings</p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="pepperoni" name="topping" value="">
            <label class="form-check-label" for="pepperoni">Pepperoni</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="mushrooms" name="topping" value="">
            <label class="form-check-label" for="mushrooms">Mushrooms</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="onions" name="topping" value="">
            <label class="form-check-label" for="onions">Onions</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="sausages" name="topping" value="">
            <label class="form-check-label" for="sausages">Sausages</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="bacon" name="topping" value="">
            <label class="form-check-label" for="bacon">Bacon</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="eCheese" name="topping" value="">
            <label class="form-check-label" for="eCheese">Extra Cheese</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="bOlives" name="topping" value="">
            <label class="form-check-label" for="bOlives">Black Olives</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gPeppers" name="topping" value="">
            <label class="form-check-label" for="gPeppers">Green Peppers</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="pinapples" name="topping" value="">
            <label class="form-check-label" for="pinapples">Pinapples</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="spinach" name="topping" value="">
            <label class="form-check-label" for="spinach">Spinach</label>
        </div>
        <p>Delivery</p>
        <div>
            <input type="radio" name="" id="">
        </div>
        <p>Location</p>
        <div class="input-group">
            <span for="location">Destination</label>
            <input class="form-control" type="text" name="location" id="location">
        </div>
    </form>
</body>
</html>
