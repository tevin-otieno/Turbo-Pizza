<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    <title>Document</title>
</head>
<body class="container">
    <div class="row">
        <div class="col-md-6">
            <form action="" id="pizza-form">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <p>Size of Pizza</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="size" id="large" value="1000">
                                <label class="form-check-label" for="large">Large</label>   
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="size" id="medium" value="800">
                                <label class="form-check-label" for="medium">Medium</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="size" id="small" value="600">
                                <label class="form-check-label" for="small">Small</label>
                            </div>
                        </div>
                        <div class="col">
                            <p>Crust Preference</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="size" id="crispy" value="1.08">
                                <label class="form-check-label" for="crispy">Crispy</label>     
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="size" id="stuffed" value="1.2">
                                <label class="form-check-label" for="stuffed">Stuffed</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="size" id="gluttenFree" value="1.4">
                                <label class="form-check-label" for="gluttenFree">Glutten free</label>
                            </div>
                        </div>
                    </div>
                </div>
                <p style="text-align: center;">Toppings</p>
                <div class="container">
                    <div class="row row-cols-2">
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" id="pepperoni" name="topping" value="1.9">
                            <label class="form-check-label" for="pepperoni">Pepperoni</label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" id="mushrooms" name="topping" value="1.5">
                            <label class="form-check-label" for="mushrooms">Mushrooms</label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" id="onions" name="topping" value="1.4">
                            <label class="form-check-label" for="onions">Onions</label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" id="sausages" name="topping" value="1.8">
                            <label class="form-check-label" for="sausages">Sausages</label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" id="bacon" name="topping" value="1.7">
                            <label class="form-check-label" for="bacon">Bacon</label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" id="eCheese" name="topping" value="1.6">
                            <label class="form-check-label" for="eCheese">Extra Cheese</label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" id="bOlives" name="topping" value="1.2">
                            <label class="form-check-label" for="bOlives">Black Olives</label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" id="gPeppers" name="topping" value="1.1">
                            <label class="form-check-label" for="gPeppers">Green Peppers</label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" id="pinapples" name="topping" value="1.3">
                            <label class="form-check-label" for="pinapples">Pinapples</label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" id="spinach" name="topping" value="1.11">
                            <label class="form-check-label" for="spinach">Spinach</label>
                        </div>
                    </div>
                </div>
                <p>Delivery</p>
                <div>
                    <input type="radio" name="" id="">
                </div>
                <p>Location</p>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">to</span>
                    <input class="form-control" type="text" name="location" id="location" placeholder="Mathew street house 45 , nairobi">
                </div>
                <button class="btn btn-outline-warning">Another Pizza</button>
                <button class="btn btn-outline-danger" id="order" type="submit">Order Now</button>
            </form>
        </div>
        <div class="col-md-6">
            <h1>Pizza</h1>
            <h3 id="totals"></h3>
        </div>
    </div>
</body>
</html>
